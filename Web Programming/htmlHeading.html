<!-- An example program to demonstrate html heading sizes-->
<!DOCTYPE HTML>
<head>
<title>HTML Heading</title>
</head>
<body>
<p>The following are different html heading tags(sizes that go's from biggest to the smallest)</p>
<h1>This is the biggest heading </h1>
<h2>second biggest html heading</h2>
<h3>Third biggest heading </h3>
<h4>Fourth heading</h4>
<h5>Fifth heading</h5>
<h6>The smallest heading</h6>
</body>
</html>
